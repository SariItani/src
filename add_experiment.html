<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(209, 209, 209);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Add New Experiment</h1>
                <form action="{{ url_for('index') }}" method="POST">
                    <div class="mb-3">
                        <label for="rq" class="form-label">Research Question</label>
                        <input type="text" class="form-control" id="rq" name="rq" required>
                    </div>
                    <div class="mb-3">
                        <label for="team_id" class="form-label">Team</label>
                        <select class="form-control" id="team_id" name="team_id" required>
                            <option disabled selected value="">Select Team</option>
                            {% for team in teams %}
                                {% if team.name != "None" %} 
                                <!-- we need to fix this none thing -->
                                    <option value="{{ team.team_id }}">{{ team.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="period" class="form-label">Period</label>
                        <input type="date" class="form-control" id="period" name="period" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Experiment</button>
                    </div>
                </form>
                <div class="d-grid mt-3">
                    <a href="{{ url_for('add_team') }}" class="btn btn-secondary">Add New Team</a>
                </div>
                <div class="d-grid mt-3">
                    <a href="{{ url_for('add_csv') }}" class="btn btn-info">Upload CSV</a>
                </div>
                <div class="d-grid mt-3">
                    <a href="{{ url_for('query') }}" class="btn btn-warning">View Tables</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
